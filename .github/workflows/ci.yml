---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Prettier Check
        run: npm run format -- --check

      - name: ESLint Check
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build
        run: npm run build
